<body style="margin: 0; overflow: visible;">

    <div id="root"></div>
</body>

<style>
    body {
        background-color: #f8f4e7;
    }

    html,
    body {
        max-width: 100%;
        overflow-x: hidden;
    }

    main {
        max-width: 48rem;
        margin-left: auto;
        margin-right: auto;
    }

    @font-face {
        font-family: 'Ankle';
        font-style: normal;
        font-weight: normal;
        src: local('Ankle Regular'), url('Ankle-axx7a.woff') format('woff');
    }

    h1 {
        /* color: #1E00F8; */
        font-family: 'Ankle', 'Economica', sans-serif;
        font-size: 80px;
    }

    h2 {
        color: black;
        font-family: 'Inconsolata', monospace;
        font-size: 32px;
    }

    h3 {
        /* color: #1E00F8; */
        font-family: 'Inconsolata', monospace;
        font-size: 32px;
    }

    h4 {
        /* color: #E2001D; */
        font-family: 'Inconsolata', monospace;
        font-size: 26px;
        padding: 0px;
        margin: 0px;
    }

    p {
        color: black;
        font-family: 'Inconsolata', monospace;
        font-size: 20px;
        line-height: 28px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-column-gap: 16px;
        margin: 0 72px;
    }

    ul,
    ol {
        font-size: 20px;
        margin-left: 20px;
        margin-top: 40px;
        margin-bottom: 40px;
        color: black;
        font-family: 'Inconsolata', monospace;
        line-height: 1.5em;
    }

    .red {
        background: #E2001D;
    }

    .blue {
        background: #88B3FF;
    }

    .green {
        background: #048A81;
    }

    .orange {
        background: #FCC138;
    }

    .pink {
        background: #FABBBB;
    }

    .off-white {
        background: #FAFAFA;
    }

    .slate-gray {
        background: #20262A;
    }

    .content {
        margin-top: 2em;
        margin-bottom: 2em;
    }

    td {
        color: black;
        font-family: 'Inconsolata', monospace;
        font-size: 17px;
        border-bottom: 3px solid red;
    }

    hr {
        border-top: 3px solid red;
    }

    input {
        width: 100%;
        padding: 12px 16px;
        margin: 8px 0;
        box-sizing: border-box;
        border: solid thick black;
        outline: none;
        font-family: 'Inconsolata', monospace;
        font-size: 24px;
    }

    a:hover,
    a:visited,
    a:link,
    a:active {
        text-decoration: none;
        font-family: 'Inconsolata', monospace;
    }

</style>
